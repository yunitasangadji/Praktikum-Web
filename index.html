<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="search">SEARCH</div>
    </header>

    <div class="hero">
        <img src="main.png.jpeg" alt="Modern dark interior" class="hero-image">
        <div class="hero-content">
            <div class="hero-title">INTERIOR<br>DESIGN<br>KATALOG</div>
        </div>
        <div class="slider-nav">
            <div class="slider-dot"></div>
            <div class="slider-dot active"></div>
            <div class="slider-dot"></div>
        </div>
    </div>

    <div class="container">
        <!-- Kotak abu-abu kategori -->
        <div class="Gallery">
            <div class="gallery-item"><img src="C1.png.jpeg" alt="Kategori 1"></div>
            <div class="gallery-item"><img src="C2.png.jpeg" alt="Kategori 2"></div>
            <div class="gallery-item"><img src="C3.png.jpeg" alt="Kategori 3"></div>
            <div class="gallery-item"><img src="C4.PNG.jpeg" alt="Kategori 4"></div>
            <div class="gallery-item"><img src="C5.PNG.jpeg" alt="Kategori 5"></div>
        </div>

        <!-- Galeri gambar -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="gambar1.png.jpeg" alt="Dark modern interior">
            </div>
            <div class="gallery-item">
                <img src="gambar2.png.jpeg" alt="Bedroom design">
            </div>
            <div class="gallery-item">
                <img src="gambar3.png.jpeg" alt="Dining room">
            </div>
            <div class="gallery-item">
                <img src="gambar4.png.jpeg" alt="Kitchen design">
            </div>
            <div class="gallery-item">
                <img src="gambar5.png.jpeg" alt="Storage solution">
            </div>
        </div> 
    </div>
    <div class="bottom-nav">
        <div class="nav-item active"><i class="bi bi-house" style ="color:rgb(36, 33, 33)"></i></div>
        <div class="nav-item"><i class="bi bi-search" style = "color : rgb(37, 30, 30)"></i></div>
        <div class="nav-item"><i class="bi bi-heart-fill" style = "color :rgb(207, 68, 91) "></i></div>
        <div class="nav-item"><i class="bi bi-person" style = "color : rgb(37, 28, 28)"></i></div>
    </div>
</body>
</html>
